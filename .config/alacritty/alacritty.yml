font:
  normal:
    family: SauceCodePro Nerd Font Mono 
    style: Regular

  bold:
    family: SauceCodePro Nerd Font Mono 
    style: Bold

  italic:
    family: SauceCodePro Nerd Font Mono 
    style: Italic

  bold_italic:
    family: SauceCodePro Nerd Font Mono 
    style: Bold Italic

  size: 9

window:
  opacity: 0.8

key_bindings:
  - { key: Return,   mods: Control|Shift, action: SpawnNewInstance }
mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

# Colors (Gruvbox dark)
colors:
  primary:
    background:        "#151213"
    foreground:        "#f6f4e0"
  cursor:
    text:   CellForeground
    cursor: "#f6f4e0"
  bright:
    black:   "#151213"
    red:     "#EEA137"
    green:   "#EBA058"
    yellow:  "#E9BB65"
    blue:    "#786E8C"
    magenta: "#D1AA93"
    cyan:    "#FBE29B"
    white:   "#f6f4e0"
  normal:
